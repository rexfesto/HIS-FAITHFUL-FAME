<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Elect Trust Endowment</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      max-width: 700px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    button {
      background: #1e3a8a;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #2c49c5;
    }

    /* Success popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 9999;
    }
    .popup.active {
      visibility: visible;
      opacity: 1;
    }
    .popup-content {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: scaleIn 0.3s ease;
    }
    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .popup .checkmark {
      background: #1e3a8a;
      color: white;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin: 0 auto 20px;
      font-size: 40px;
    }
    .popup h2 {
      color: #1e3a8a;
      margin-bottom: 10px;
    }
    .popup p {
      color: #333;
      margin-bottom: 20px;
    }
    .popup .btn {
      background: #1e3a8a;
      color: white;
      padding: 10px 25px;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }
    .popup .btn:hover {
      background: #2c49c5;
    }
  </style>
</head>
<body>

<header>
  <div class="navbar">
    <div class="logo">His Faithful Fame Ministries</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="elect-trust.html">Elect Trust Endowment</a></li>
      <li><a href="#" class="active">Apply</a></li>
    </ul>
  </div>
</header>

<main>
  <h1>Elect Trust Endowment Application Form</h1>

  <form id="applicationForm" action="https://formspree.io/f/xkgqkwjg" method="POST">
    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Email Address</label>
    <input type="email" name="email" required>

    <label>Phone Number</label>
    <input type="text" name="phone" required>

    <label>Purpose of Application</label>
    <select name="category" required>
      <option value="">-- Select --</option>
      <option value="Student Support">Student Support</option>
      <option value="Business Assistance">Business Assistance</option>
      <option value="Outreach Partnership">Outreach Partnership</option>
      <option value="General Support">General Support</option>
    </select>

    <label>Brief Description</label>
    <textarea name="message" rows="5" placeholder="Tell us about your need or proposal" required></textarea>

    <button type="submit">Submit Application</button>
  </form>
</main>

<!-- Success popup -->
<div class="popup" id="successPopup">
  <div class="popup-content">
    <div class="checkmark">✔</div>
    <h2>Application Submitted!</h2>
    <p>Your application has been submitted successfully.</p>
    <a href="index.html" class="btn">Return to Home</a>
  </div>
</div>

<footer class="footer">
  <p>© 2025 His Faithful Fame Ministries</p>
</footer>

<script>
  const form = document.getElementById('applicationForm');
  const popup = document.getElementById('successPopup');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      popup.classList.add('active');
      form.reset();

      // Automatically redirect if user goes back or after some seconds
      window.onpopstate = () => window.location.href = 'index.html';
    } else {
      alert('There was an error submitting your form. Please try again.');
    }
  });
</script>

</body>
</html>
