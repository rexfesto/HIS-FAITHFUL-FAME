<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Elect Trust Endowment</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
    }
    main {
      max-width: 700px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    button {
      background: #1e3a8a;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #2c49c5;
    }

    /* ✅ Success popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .popup.active {
      display: flex;
    }
    .popup-content {
      background: #fff;
      border-radius: 12px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      animation: popIn 0.4s ease;
    }
    @keyframes popIn {
      from {transform: scale(0.7); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
    .popup-content .checkmark {
      font-size: 60px;
      color: #16a34a;
      margin-bottom: 15px;
    }
    .popup-content h2 {
      margin-bottom: 10px;
      color: #1e3a8a;
    }
    .popup-content p {
      color: #555;
      margin-bottom: 20px;
    }
    .popup-content a {
      background: #1e3a8a;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }
    .popup-content a:hover {
      background: #2c49c5;
    }
  </style>
</head>
<body>

<header>
  <div class="navbar">
    <div class="logo">His Faithful Fame Ministries</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="elect-trust.html">Elect Trust Endowment</a></li>
      <li><a href="#" class="active">Apply</a></li>
    </ul>
  </div>
</header>

<main>
  <h1>Elect Trust Endowment Application Form</h1>

  <form id="applicationForm" action="https://formspree.io/f/xkgqkwjg" method="POST">
    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Email Address</label>
    <input type="email" name="email" required>

    <label>Phone Number</label>
    <input type="text" name="phone" required>

    <label>Purpose of Application</label>
    <select name="category" required>
      <option value="">-- Select --</option>
      <option value="Student Support">Student Support</option>
      <option value="Business Assistance">Business Assistance</option>
      <option value="Outreach Partnership">Outreach Partnership</option>
      <option value="General Support">General Support</option>
    </select>

    <label>Brief Description</label>
    <textarea name="message" rows="5" placeholder="Tell us about your need or proposal" required></textarea>

    <button type="submit">Submit Application</button>
  </form>
</main>

<!-- ✅ Popup message -->
<div class="popup" id="successPopup">
  <div class="popup-content">
    <div class="checkmark">✅</div>
    <h2>Application Submitted</h2>
    <p>Your application has been submitted successfully.</p>
    <a href="index.html">Return to Home</a>
  </div>
</div>

<footer class="footer">
  <p>© 2025 His Faithful Fame Ministries</p>
</footer>

<!-- ✅ Script to handle popup -->
<script>
const form = document.getElementById('applicationForm');
const popup = document.getElementById('successPopup');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = new FormData(form);
  const action = form.action;

  try {
    const response = await fetch(action, {
      method: 'POST',
      body: data,
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      popup.classList.add('active');
      form.reset();
      window.history.pushState({}, '', 'index.html');
    } else {
      alert('Something went wrong. Please try again.');
    }
  } catch (error) {
    alert('Network error. Please try again later.');
  }
});
</script>

</body>
</html>
