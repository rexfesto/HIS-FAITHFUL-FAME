<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply for Elect Trust Endowment</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      max-width: 700px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    button {
      background: #1e3a8a;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #2c49c5;
    }
  </style>
</head>
<body>

<header>
  <div class="navbar">
    <div class="logo">His Faithful Fame Ministries</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="elect-trust.html">Elect Trust Endowment</a></li>
      <li><a href="#" class="active">Apply</a></li>
    </ul>
  </div>
</header>

<main>
  <h1>Elect Trust Endowment Application Form</h1>

  <form action="https://formspree.io/f/yourformid" method="POST">
    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Email Address</label>
    <input type="email" name="email" required>

    <label>Phone Number</label>
    <input type="text" name="phone" required>

    <label>Purpose of Application</label>
    <select name="category" required>
      <option value="">-- Select --</option>
      <option value="Student Support">Student Support</option>
      <option value="Business Assistance">Business Assistance</option>
      <option value="Outreach Partnership">Outreach Partnership</option>
      <option value="General Support">General Support</option>
    </select>

    <label>Brief Description</label>
    <textarea name="message" rows="5" placeholder="Tell us about your need or proposal" required></textarea>

    <button type="submit">Submit Application</button>
  </form>
</main>

<footer class="footer">

</footer>

</body>
</html>
