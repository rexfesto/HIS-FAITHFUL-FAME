<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply for Support | Elect Trust Endowment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0b2a5b, #123c7a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      max-width: 480px;
      width: 100%;
      padding: 28px 22px 32px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 6px;
      color: #0b2a5b;
    }

    p.subtitle {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #333;
      font-weight: 600;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 13px;
    }

    textarea { resize: vertical; min-height: 90px; }

    button {
      width: 100%;
      padding: 13px;
      background: #0b2a5b;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #123c7a;
    }

    .back {
      text-align: center;
      margin-top: 16px;
    }

    .back a {
      font-size: 13px;
      color: #0b2a5b;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Apply for Support</h1>
    <p class="subtitle">Elect Trust Endowment – Sharing Christ in Action</p>

    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" required />

      <label>Email Address</label>
      <input type="email" placeholder="Enter your email" required />

      <label>Phone Number</label>
      <input type="tel" placeholder="Enter your phone number" required />

      <label>Type of Support Needed</label>
      <select required>
        <option value="">Select an option</option>
        <option>Financial Support</option>
        <option>Food Assistance</option>
        <option>Educational Support</option>
        <option>Medical Assistance</option>
        <option>Other</option>
      </select>

      <label>Explain Your Need</label>
      <textarea placeholder="Briefly explain your situation" required></textarea>

      <button type="submit">Submit Application</button>
    </form>

    <div class="back">
      <a href="elect-trust.html">← Back to Home</a>
    </div>
  </div>
</body>
</html>
